<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 9</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- This is a simple countdown timer that takes user input for seconds and displays the countdown -->
    <h1>Countdown Timer</h1>
    How many seconds would you like to set your alarm for?
    <input type="number" id="seconds" value=""/>
    <button onclick="countdown()" id="startbutton">Click here</button>
    <p id="timer"></p>

    <!-- This is a simple slideshow that displays images with a next and previous button -->
    <h1>Slideshow</h1>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="img/car1.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="img/car2.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="img/car3.jpg" style="width:100%">
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br  />
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
    <script src="js/main.js"></script>
</body>
</html>
